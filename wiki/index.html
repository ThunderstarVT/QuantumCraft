    <script>
        let time = 0;

        let qc_title = document.getElementById("qc-title");

        setInterval(
            () => {
                time += 0.002;
                time = time % 1;
                qc_title.style.color = getRainbowColor(time);
            },
            10
        );

        function getRainbowColor(time) {
            const frequency = 2 * Math.PI;
            const red = Math.round((Math.sin(frequency * time + 0) + 1) * 127.5);
            const green = Math.round((Math.sin(frequency * time + (2 * Math.PI) / 3) + 1) * 127.5);
            const blue = Math.round((Math.sin(frequency * time + (4 * Math.PI) / 3) + 1) * 127.5);

            return `#${((1 << 24) | (red << 16) | (green << 8) | blue).toString(16).slice(1).toUpperCase()}`;
        }
    </script>
