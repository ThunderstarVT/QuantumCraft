    <script>
        let hue = 0;

        let qc_title = document.getElementById("qc-title");

        setInterval(
            () => {
                hue += 0.5;
                hue = hue % 360;
                qc_title.style.color = hsv(hue, 1, 0.75);
            },
            10
        );

        function hsv(h, s, v) {
            let c = v * s; // Chroma
            let x = c * (1 - Math.abs((h / 60) % 2 - 1));
            let m = v - c;

            let r, g, b;

            if (h < 60) {
                r = c; g = x; b = 0;
            } else if (h < 120) {
                r = x; g = c; b = 0;
            } else if (h < 180) {
                r = 0; g = c; b = x;
            } else if (h < 240) {
                r = 0; g = x; b = c;
            } else if (h < 300) {
                r = x; g = 0; b = c;
            } else {
                r = c; g = 0; b = x;
            }

            r = Math.round((r + m) * 255);
            g = Math.round((g + m) * 255);
            b = Math.round((b + m) * 255);

            return `#${((1 << 24) | (r << 16) | (g << 8) | b).toString(16).slice(1).toUpperCase()}`;
        }
    </script>
